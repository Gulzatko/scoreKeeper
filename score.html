<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <link rel="stylesheet" href="score.css">
    </head>

<body>
    <div class="content">
        <h1><strong>My Score Keeper </strong></h1>

        <h3> <big> Score:</big> <span id="score1">0</span> to <span id="score2"> 0</span></h3>
        <div class="form-group">
            <button type="submit" class="btn btn-default" id="ctr1"> Player 1</button>
            <button type="submit" class="btn btn-default" id="ctr2">Player2</button>
            <button class="btn btn-danger" id="reset"> Reset</button>
        </div>
        <div>
            <input type="numbers" name="limit" value="5" id="limit" class="form-control">
        </div>

        <h3>The winner is: <span id="winner"></span></h3>
    </div>
    <script src="score.js"></script>
</body>

</html>
